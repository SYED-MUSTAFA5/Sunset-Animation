<html>
<head>
<style>
body {
  background: skyblue;
  animation-name: background;
  animation-duration: 6s;
  animation-delay: 0.3s;
  animation-iteration-count: infinite;
}

.sun {
  height: 150px;
  width: 150px;
  border-radius: 100px;
  background: orange;
  box-shadow: 2px 2px 50px 10px orange;
  border: 1px solid orange;
  position: absolute;
  right: 50%;
  top: -150px;
  transform: translateX(50%);
  animation-name: sunset;
  animation-duration: 6s;
  animation-iteration-count: infinite;
}

.moon {
  height: 150px;
  width: 150px;
  border-radius: 100px;
  background: white;
  box-shadow: 2px 2px 50px 10px white;
  border: 1px solid white;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  animation-name: moon;
  animation-duration: 6s;
  animation-delay: 0.2s;
  animation-iteration-count: infinite;
}

@keyframes background {
  0% {
    background: rgba(49, 141, 199, 0.8);
  }
  70% {
    background: linear-gradient(to top, rgba(49, 141, 199, 0.8), rgba(247, 167, 27, 0.5));
  }
  100% {
    background: rgba(0, 0, 0, 0.9);
  }
}

@keyframes sunset {
  0% {
    top: -150px;
    background: linear-gradient(90deg, orange, gold);
  }
  100% {
    top: 570px;
    background: linear-gradient(45deg, orange, gold);
    opacity: 0.2;
  }
}

@keyframes moon {
  0% {
    bottom: 0px;
    opacity: 0;
  }
  50% {
    opacity: 0.2;
    bottom: 590px;
    background: linear-gradient(rgba(0, 0, 0, 0.3), white);
  }
  100% {
    top: 10px;
    opacity: 1;
  }
}

/* Responsive Design */
@media screen and (max-width: 1440px) {
  .sun, .moon {
    height: 130px;
    width: 130px;
  }
}

@media screen and (max-width: 1024px) {
  .sun, .moon {
    height: 110px;
    width: 110px;
  }
}

@media screen and (max-width: 768px) {
  .sun, .moon {
    height: 90px;
    width: 90px;
  }
}

@media screen and (max-width: 320px) {
  .sun, .moon {
    height: 70px;
    width: 70px;
  }
}
</style>
</head>
<body>
<div class="sun"></div>
<div class="moon"></div>
</body>
</html>
